name: YLP PR Template
description: Please fill in this template.
title: "[PR]: "
labels: 
  - "pr"

body:
  - type: checkboxes
    attributes:
      label: Type of Change
      description: Check all that apply (at least one)
      options:
        - label: ğŸš€ Feature
        - label: ğŸª² Fix
        - label: ğŸ§© Refactor
        - label: ğŸ“ Documentation
        - label: ğŸ§¹ Chore
    validations:
      required: true

  - type: textarea
    id: feature_text
    attributes:
      label: Feature Details
      description: List new features (one per line, prefixed with a dash)
      placeholder: "- Add ABC.\n- Implement XYZ."
    validations:
      required: false

  - type: textarea
    id: fix_text
    attributes:
      label: Fix Details
      description: List bug fixes (one per line, prefixed with a dash)
      placeholder: "- Fix ABC.\n- Fix XYZ."
    validations:
      required: false

  - type: textarea
    id: refactor_text
    attributes:
      label: Refactor Details
      description: List refactorings (one per line, prefixed with a dash)
      placeholder: "- Refactor ABC.\n- Refactor XYZ."
    validations:
      required: false

  - type: textarea
    id: docs_text
    attributes:
      label: Documentation Details
      description: List documentation changes (one per line, prefixed with a dash)
      placeholder: "- Update README\n- Update CONTRIBUTING.md"
    validations:
      required: false

  - type: textarea
    id: chore_text
    attributes:
      label: Chore Details
      description: List chores / maintenance tasks (one per line, prefixed with a dash)
      placeholder: "- Update dependency X to version 1.2.3\n- Move ABC to XYZ."
    validations:
      required: false
